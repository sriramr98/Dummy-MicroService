<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h1>TODO Application</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div id="login-form" class="form-container active">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>
            
            <div id="register-form" class="form-container">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div id="register-message" class="message"></div>
            </div>
        </div>
        
        <div id="todo-container" class="hidden">
            <div class="header">
                <h1>My Tasks</h1>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
            
            <div class="task-form">
                <h2>Add New Task</h2>
                <form id="add-task">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-body">Description</label>
                        <textarea id="task-body" required></textarea>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>
            
            <div class="tasks-list">
                <h2>Tasks</h2>
                <div id="tasks-container"></div>
            </div>
            
            <div id="edit-task-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Task</h2>
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <div class="form-group">
                            <label for="edit-task-title">Title</label>
                            <input type="text" id="edit-task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-body">Description</label>
                            <textarea id="edit-task-body" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-completed">
                                <input type="checkbox" id="edit-task-completed">
                                Completed
                            </label>
                        </div>
                        <button type="submit" class="btn">Update Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
