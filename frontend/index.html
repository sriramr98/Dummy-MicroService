<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Todo App</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .btn {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
        }
        
        .btn-danger {
            background-color: #ef476f;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d63d63;
        }
        
        .btn-success {
            background-color: #06d6a0;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #05c090;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4361ee;
        }
        
        .auth-forms {
            max-width: 500px;
            margin: 50px auto;
        }
        
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-footer a {
            color: #4361ee;
            text-decoration: none;
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .note {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            border-top: 4px solid #4361ee;
        }
        
        .note-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .note-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .note-content {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }
        
        .note-date {
            font-size: 12px;
            color: #888;
        }
        
        .shared-note {
            border-top: 4px solid #06d6a0;
        }
        
        .shared-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #06d6a0;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4361ee;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 200;
            display: none;
        }
        
        .toast.error {
            background: #ef476f;
        }
        
        .toast.success {
            background: #06d6a0;
        }
        
        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .loader:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #4361ee;
            border-color: #4361ee transparent #4361ee transparent;
            animation: loader 1.2s linear infinite;
        }
        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 998;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- Auth Pages -->
    <div id="auth-container" class="container auth-forms">
        <!-- Sign Up Form -->
        <div id="signup-form" class="card">
            <h2 class="form-title">Create an Account</h2>
            <form id="signup">
                <div>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="#" id="go-to-signin">Sign In</a>
            </div>
        </div>
        
        <!-- Sign In Form -->
        <div id="signin-form" class="card hidden">
            <h2 class="form-title">Welcome Back</h2>
            <form id="signin">
                <div>
                    <input type="email" id="signin-email" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" id="signin-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
            </div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="app-container" class="container hidden">
        <div class="header">
            <div class="logo">TaskHub</div>
            <div>
                <span id="user-name"></span>
                <button id="signout-btn" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
        
        <div class="card">
            <form id="add-note-form">
                <input type="text" id="note-title" placeholder="Note Title" required>
                <textarea id="note-content" placeholder="Note Content" rows="4" required></textarea>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>
        
        <div class="notes-container" id="notes-list">
            <!-- Notes will be populated here by JavaScript -->
        </div>
    </div>
    
    <!-- Edit Note Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Note</h3>
                <span class="close">&times;</span>
            </div>
            <form id="edit-note-form">
                <input type="hidden" id="edit-note-id">
                <input type="text" id="edit-note-title" placeholder="Note Title" required>
                <textarea id="edit-note-content" placeholder="Note Content" rows="4" required></textarea>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Share Note Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Share Note</h3>
                <span class="close">&times;</span>
            </div>
            <form id="share-note-form">
                <input type="hidden" id="share-note-id">
                <input type="email" id="share-email" placeholder="Email Address of User" required>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Share Note</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'https://api.taskhub.example.com';
        
        // State Variables
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const goToSignin = document.getElementById('go-to-signin');
        const goToSignup = document.getElementById('go-to-signup');
        const signoutBtn = document.getElementById('signout-btn');
        const addNoteForm = document.getElementById('add-note-form');
        const notesList = document.getElementById('notes-list');
        const editModal = document.getElementById('edit-modal');
        const shareModal = document.getElementById('share-modal');
        const editNoteForm = document.getElementById('edit-note-form');
        const shareNoteForm = document.getElementById('share-note-form');
        const userName = document.getElementById('user-name');
        const toast = document.getElementById('toast');
        const loaderOverlay = document.getElementById('loader-overlay');
        
        // Show/Hide Loader
        function showLoader() {
            loaderOverlay.style.display = 'block';
        }
        
        function hideLoader() {
            loaderOverlay.style.display = 'none';
        }
        
        // API Helper Functions
        async function apiRequest(endpoint, method = 'GET', data = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            // Add auth token if available
            if (authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            // Add body data if provided
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                
                // Handle unauthorized responses
                if (response.status === 401) {
                    // Clear token and redirect to login
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthScreen();
                    showToast('Session expired. Please sign in again.', 'error');
                    return null;
                }
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'An error occurred');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message || 'An error occurred', 'error');
                return null;
            }
        }
        
        // Auth Functions
        async function signup(event) {
            event.preventDefault();
            showLoader();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                hideLoader();
                showToast('Passwords do not match', 'error');
                return;
            }
            
            const data = {
                name,
                email,
                password
            };
            
            const result = await apiRequest('/auth/signup', 'POST', data);
            
            hideLoader();
            if (result) {
                showToast('Account created successfully!', 'success');
                
                // Switch to sign in
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                
                // Pre-fill email
                document.getElementById('signin-email').value = email;
            }
        }
        
        async function signin(event) {
            event.preventDefault();
            showLoader();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            const data = {
                email,
                password
            };
            
            const result = await apiRequest('/auth/signin', 'POST', data);
            
            hideLoader();
            if (result && result.token) {
                // Store token
                authToken = result.token;
                localStorage.setItem('authToken', authToken);
                
                // Store user info
                currentUser = result.user;
                
                showToast('Signed in successfully!', 'success');
                
                // Show app
                showAppScreen();
            }
        }
        
        async function signout() {
            showLoader();
            
            // Call signout API
            await apiRequest('/auth/signout', 'POST');
            
            // Clear token and user
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            
            hideLoader();
            showToast('Signed out successfully!', 'success');
            
            // Show auth screen
            showAuthScreen();
        }
        
        function showAuthScreen() {
            authContainer.classList.remove('hidden');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            appContainer.classList.add('hidden');
            
            // Clear form fields
            document.getElementById('signin-email').value = '';
            document.getElementById('signin-password').value = '';
        }
        
        function showAppScreen() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            // Set user name
            userName.textContent = currentUser.name;
            
            // Load notes
            loadNotes();
        }
        
        // Note Functions
        async function loadNotes() {
            showLoader();
            
            const result = await apiRequest('/notes');
            
            hideLoader();
            if (result) {
                renderNotes(result.notes);
            }
        }
        
        function renderNotes(notes) {
            // Clear notes container
            notesList.innerHTML = '';
            
            if (!notes || notes.length === 0) {
                notesList.innerHTML = '<p>No notes yet. Create your first note above!</p>';
                return;
            }
            
            // Render each note
            notes.forEach(note => {
                const isShared = note.userId !== currentUser.id;
                const canEdit = !isShared;
                
                const noteElement = document.createElement('div');
                noteElement.className = `note ${isShared ? 'shared-note' : ''}`;
                noteElement.dataset.id = note.id;
                
                if (isShared) {
                    const sharedBadge = document.createElement('div');
                    sharedBadge.className = 'shared-badge';
                    sharedBadge.innerHTML = '<i>S</i>';
                    noteElement.appendChild(sharedBadge);
                }
                
                const title = document.createElement('div');
                title.className = 'note-title';
                title.textContent = note.title;
                
                const content = document.createElement('div');
                content.className = 'note-content';
                content.textContent = note.content;
                
                const date = document.createElement('div');
                date.className = 'note-date';
                date.textContent = new Date(note.createdAt).toLocaleString();
                
                const actions = document.createElement('div');
                actions.className = 'note-actions';
                
                if (canEdit) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-primary';
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = () => openEditModal(note);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-danger';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteNote(note.id);
                    
                    const shareBtn = document.createElement('button');
                    shareBtn.className = 'btn btn-success';
                    shareBtn.textContent = 'Share';
                    shareBtn.onclick = () => openShareModal(note);
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(shareBtn);
                    actions.appendChild(deleteBtn);
                }
                
                noteElement.appendChild(title);
                noteElement.appendChild(content);
                noteElement.appendChild(date);
                noteElement.appendChild(actions);
                
                notesList.appendChild(noteElement);
            });
        }
        
        async function addNote(event) {
            event.preventDefault();
            showLoader();
            
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            const data = {
                title,
                content
            };
            
            const result = await apiRequest('/notes', 'POST', data);
            
            hideLoader();
            if (result) {
                // Clear form
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
                
                // Reload notes
                loadNotes();
                
                showToast('Note added successfully!', 'success');
            }
        }
        
        function openEditModal(note) {
            document.getElementById('edit-note-id').value = note.id;
            document.getElementById('edit-note-title').value = note.title;
            document.getElementById('edit-note-content').value = note.content;
            
            editModal.style.display = 'block';
        }
        
        async function updateNote(event) {
            event.preventDefault();
            showLoader();
            
            const id = document.getElementById('edit-note-id').value;
            const title = document.getElementById('edit-note-title').value;
            const content = document.getElementById('edit-note-content').value;
            
            const data = {
                title,
                content
            };
            
            const result = await apiRequest(`/notes/${id}`, 'PUT', data);
            
            hideLoader();
            if (result) {
                // Close modal
                editModal.style.display = 'none';
                
                // Reload notes
                loadNotes();
                
                showToast('Note updated successfully!', 'success');
            }
        }
        
        async function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                showLoader();
                
                const result = await apiRequest(`/notes/${id}`, 'DELETE');
                
                hideLoader();
                if (result) {
                    // Reload notes
                    loadNotes();
                    
                    showToast('Note deleted successfully!', 'success');
                }
            }
        }
        
        function openShareModal(note) {
            document.getElementById('share-note-id').value = note.id;
            
            shareModal.style.display = 'block';
        }
        
        async function shareNote(event) {
            event.preventDefault();
            showLoader();
            
            const id = document.getElementById('share-note-id').value;
            const email = document.getElementById('share-email').value;
            
            const data = {
                email
            };
            
            const result = await apiRequest(`/notes/${id}/share`, 'POST', data);
            
            hideLoader();
            if (result) {
                // Close modal
                shareModal.style.display = 'none';
                
                // Clear form
                document.getElementById('share-email').value = '';
                
                showToast('Note shared successfully!', 'success');
            }
        }
        
        // Utility Functions
        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is already logged in
        async function checkAuth() {
            if (authToken) {
                showLoader();
                const result = await apiRequest('/auth/me');
                hideLoader();
                
                if (result && result.user) {
                    currentUser = result.user;
                    showAppScreen();
                    return;
                }
                
                // If we got here, the token is invalid
                localStorage.removeItem('authToken');
                authToken = null;
            }
            
            // Show auth screen by default
            showAuthScreen();
        }
        
        // Event Listeners
        document.getElementById('signup').addEventListener('submit', signup);
        document.getElementById('signin').addEventListener('submit', signin);
        goToSignin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            signinForm.classList.remove('hidden');
        });
        goToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            signinForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
        signoutBtn.addEventListener('click', signout);
        addNoteForm.addEventListener('submit', addNote);
        editNoteForm.addEventListener('submit', updateNote);
        shareNoteForm.addEventListener('submit', shareNote);
        
        // Modal Close Buttons
        document.querySelectorAll('.close, .close-modal').forEach(element => {
            element.addEventListener('click', () => {
                editModal.style.display = 'none';
                shareModal.style.display = 'none';
            });
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
            if (event.target === shareModal) {
                shareModal.style.display = 'none';
            }
        });
        
        // Initialize app
        checkAuth();
    </script>
</body>
</html>
